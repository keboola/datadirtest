[build-system]
requires = ["setuptools>=61.0", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "datadirtest"
version = "1.9.0"
description = "Functional testing framework for Keboola components with VCR support"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = []

[project.optional-dependencies]
vcr = [
    "vcrpy>=4.0.0",
    "freezegun>=1.0.0",
]
pytest = [
    "pytest>=7.0.0",
]
all = [
    "vcrpy>=4.0.0",
    "freezegun>=1.0.0",
    "pytest>=7.0.0",
]
dev = [
    "vcrpy>=4.0.0",
    "freezegun>=1.0.0",
    "pytest>=7.0.0",
    "ruff>=0.1.0",
]

[project.entry-points."pytest11"]
datadirtest_vcr = "datadirtest.vcr.pytest_plugin"

[project.urls]
Homepage = "https://bitbucket.org/kds_consulting_team/datadirtest"
Repository = "https://bitbucket.org/kds_consulting_team/datadirtest"

[tool.setuptools.packages.find]
include = ["datadirtest*"]

[tool.ruff]
line-length = 120
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "D", "UP", "B", "C4", "SIM"]
ignore = ["D100", "D101", "D102", "D103", "D104", "D105", "D107", "D203", "D213"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v"
